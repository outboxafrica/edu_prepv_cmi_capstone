<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- <script defer src="../JS/signupscript.js"></script> -->
</head>
<!-- created a html sign up page and linked it to signuppage.css  -->

<body>
    <header class="login-banner">
        <div class="banner-logo">
            <img src="images/magi_logo.png" alt="" />
            <a href="login.html" class="btn btn-rounded">Already have an Account?</a>
        </div>
        <div class="banner-content">
            <div class="contact-form">
                <h1>Sign up</h1>
                <!-- error message -->
                <div id="error"></div>
                <!-- sign up form inputs -->
                <form id="signupform" name="signupform" action="" method="GET">
                    <!-- email -->
                    <input id="email" type="email" name="email" class="input-box" placeholder="Email" required>
                    <br>
                    <!-- password -->

                    <input id="password" type="password" class="input-box" placeholder="Password" name="password" required>
                    <!-- confirm password -->
                    <input id="confirmPassword" type="password" class="input-box2" placeholder="Confirm password" name="confirmpassword" required>

                    <!-- checkbox -->
                    <div>
                        <h3><span><input id="checkbox" type="checkbox" name="checkbox" class="check-box" required></span> I agree to the Terms of Service</h3>
                    </div>
                    <!-- submit button -->
                    <div>
                        <button type="submit" id="btn">
            <a class="create" href="movies.html" onclick="return formvalidation();" id="submitBtn_link" class="create">Create Account</a>
                        </button><br><br>
                        <!-- 
            <button id="btn" type="submit" class="sign-up-btn" alt="SignUp" onclick="return checkForm()">Create an Account</button> -->
                    </div>
                    <p class="or">OR</p>
                    <!-- option to login -->
                    <h3>Do you have an account?
                     <a href="./login.html"><span class="loginlink">Login</span></a></h3>
                </form>
            </div>
        </div>
    </header>

</body>
<footer>

</footer>
<script src="../JS/signupscript.js"></script>

</html>
