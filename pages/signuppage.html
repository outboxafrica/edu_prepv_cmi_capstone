<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- <script defer src="../JS/signupscript.js"></script> -->
</head>
<!-- created a html sign up page and linked it to signuppage.css  -->

<body>
  <header class="login-banner">
    <div class="banner-logo">
        <img src="images/magi_logo.png" alt="" />
        <a href="login.html" class="btn btn-rounded">Already have an Account?</a>
    </div>
    <div class="banner-content">
      <div class="contact-form">
        <h1>Sign Up</h1>
        <!-- error message -->
        <div id="error"></div>
        <!-- sign up form inputs -->
        <form id="signupform" name="signupform" action="" method="GET">
          <!-- email -->
            <input id="email" type="email" name="email"  class="input-box" placeholder="Email">
            <br> 
<!-- password -->

            <input id="password" type="password"  class="input-box" placeholder="Password" name="password">
          <!-- confirm password -->
            <input id="confirmPassword" type="password" class="input-box2" placeholder="Confirm password"  name="confirmpassword" >

<!-- checkbox -->
           <div>
           <p><span><input id="checkbox" type="checkbox" name="checkbox" class="check-box" required></span> I agree to the Terms of Service</p>
        </div>
        <!-- submit button -->
        <div>
            <button type="submit" id="btn">
            <a href="movies.html" onclick="return formvalidation();" id="submitBtn_link">Create Account</a>
<!-- 
            <button id="btn" type="submit" class="sign-up-btn" alt="SignUp" onclick="return checkForm()">Create an Account</button> -->
        </div>
        <hr>
        <p class="or">OR</p>
        <!-- option to login -->
        <p>Do you have an account?
            <a href="./login.html">Login</a></p>
        </form>
        </div>
    </div>
  </header>

</body>
<footer>

</footer>
<script src="../JS/signupscript.js"></script>

</html>
