<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../CSS/signuppage.css">
    <script defer src="../JS/signupscript.js"></script>
</head>
<!-- created a html sign up page and linked it to signuppage.css  -->

<body>
    <!--below is the navbar-->
    <nav id="navbar">
        <span class="open-slide">
          <a href="#" onclick="openSlideMenu()">
            <svg width="30" height="30">
              <path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
              <path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
              <path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
            </svg>
          </a>
    <div id="menu">
    <ul class="navbar-nav">
          <div id="content">
           <li> <a href="../pages/index.html">HOME</a></li>
           <li> <a href="../pages/signuppage.html">SIGN UP</a></li>
           <li><a href="../pages/loginpage.html">LOG IN</a></li>
           <li> <a href="../pages/checkoutpage.html">CHECK OUT</a></li>
          </ul>
          </div>
        </div>

    </nav>
    <!-- this div contains the sign up form -->
    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <!-- error message -->
        <div id="error"></div>
        <!-- sign up form inputs -->
        <form id="signupform" name="signupform" action="" method="GET">
          <!-- email -->
          <div> 
            <label for="email">Email: </label>
            <input id="email" type="email" name="email"  class="input-box" placeholder="Email" required>
          </div>
            <br> 
<!-- password -->
            <div class=""> 
            <label for="pwd1">Password: </label>
            <input id="password" type="password"  class="input-box" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1" onchange="form.pwd2.pattern = RegExp.escape(this.value);">
            
          </div>
          <!-- confirm password -->
          
          <div class=""> 
            <label for="pwd2">Confirm password: </label>
            <input id="confirmPassword" type="password" class="input-box2" placeholder="Confirm password" required name="pwd2" >
            
          </div>
<!-- checkbox -->
           <div>
           <p><span><input id="checkbox" type="checkbox" name="checkbox" class="check-box" required></span> I agree to the Terms of Service</p>
        </div>
        <!-- submit button -->
        <div>
            <button id="btn" type="submit" class="sign-up-btn" alt="SignUp" onclick="return checkForm()">Create an Account</button>
        </div>
        <hr>
        <p class="or">OR</p>
        <!-- option to login -->
        <p>Do you have an account?
            <a href="./loginpage.html">Login</a></p>
        </form>
        </div>
</body>
<footer>

</footer>

</html>
