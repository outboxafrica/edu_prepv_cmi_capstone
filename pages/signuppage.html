<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../CSS/signuppage.css">
</head>
<!-- created a html sign up page and linked it to signuppage.css  -->

<body>
    <!-- this div contains the sign up form -->
    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <!-- sign up form inputs -->
        <form>
            <input type="email" class="input-box" placeholder="Your email">
            <br>
            <input type="password" class="input-box" placeholder="Your password">
            <p><span><input type="checkbox" class="check-box"></span> I agree to the Terms of Service</p>
            <button type="button" class="sign-up-btn" alt="SignUp">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <!-- <button type="button" class="login-with-btn" alt="Login with Google">Login with Google</button> -->
            <p>Do you have an account?
                <a href="#">Login</a></p>
        </form>
    </div>
</body>
<footer>

</footer>

</html>
