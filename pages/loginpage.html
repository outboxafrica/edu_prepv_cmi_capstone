<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/loginpage.css" />
  </head>
  <body>
    <form action="" name="loginform" onsubmit="return formvalidation();">
      <h1 id="heading">LOGIN</h1>
      <div style="text-align: center;">
        <input
          type="text"
          name="username"
          placeholder="Email"
          class="address"
        /><br /><br />

        <input
          type="password"
          name="password"
          placeholder="Password"
          class="character"
        /><br /><br />

        <small class="ref"><a href="signuppage.html">Forgot</a> </small
        ><br /><br />

        <button id="btn" type="submit">Login</button>
      </div>
    </form>
    <script src="../JS/loginscript.js"></script>
  </body>
</html>
