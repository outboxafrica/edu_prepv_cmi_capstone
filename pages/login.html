<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
</head>

<body>

    <header class="login-banner">
        <div class="banner-logo">
            <img src="../images/magi_logo.png" alt="" href="../index.html" />
            <a href="./signuppage.html" class="btn btn-rounded">Create Account</a>
        </div>
        <div class="banner-content">
            <div class="contact-form">
                <form action="" name="loginform" ;>
                    <h1 id="heading">LOGIN</h1>
                    <div style="text-align: center;">
                        <input type="email" name="username" placeholder="Email" class="address" id="username" required/><br /><br />

                        <input type="password" name="password" placeholder="Password" class="character" id="password" required/><br /><br />
                        <small class="ref"><a href="signuppage.html" ><span class="loginlink">Forgot Password?</span> </a> </small
        ><br /><br />
        <button id="login_link" type="button" class="btn">Login</button>
        </div>
        </form>
      </div>
  </div>
</header>
        <script src="../JS/loginscript.js"></script>

</body>

</html>
