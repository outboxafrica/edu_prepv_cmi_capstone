<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <header class="login-banner">
        <div class="banner-logo">
            <img src="../images/magi_logo.png" alt="" href="../index.html" />
            <a href="./signuppage.html" class="btn btn-rounded">Create Account</a>
        </div>
        <div class="banner-content">
            <div class="contact-form">
                <form action="" name="loginform" ;>
                    <h1 id="heading">LOGIN</h1>
                    <div style="text-align: center;">
                        <input type="email" name="username" placeholder="Email" class="address" id="username" required/><br /><br />

                        <input type="password" name="password" placeholder="Password" class="character" id="password" required/><br /><br />
                        <small class="ref"><a href="signuppage.html">Forgot Password?</a> </small
        ><br /><br />
     
        <button type="submit" id="btn" >
          <a href="movies.html" onclick="return formvalidation();" id="submitBtn_link"><span id="log">Login</span></a>
        </button>
        </div>
        </form>
      </div>
  </div>
</header>
        <script src="../JS/loginscript.js"></script>

</body>

</html>
