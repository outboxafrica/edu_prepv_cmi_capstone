<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../CSS/checkoutpage.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">
</head>
<!-- Create a checkout form for users to view & confirm their orders -->

<body>

    <div class="wrapper">
        <div class="checkout-wrapper">

            <!-- Product info -->
            <div class="checkout-product-info">
                <!-- image -->

                <img name='slide' class='slide'>
                <!-- content div wrapper, checkout-wrapper,chekout-product-info-->

                <div class="content">

                    <h4 class="m" id="th">Your video selection is above &#9757;</h4>
                    <div>
                        <!-- Adding forward & back buttons -->
                        <a onclick="prev()" class="previous round">&#8249;</a>
                        <a onclick="next()" class="next round">&#8250;</a>
                    </div>

                    <h4>PLEASE NOTE:</h4>
                    <br>
                    <p>YOU HAVE 3 DAYS TO RETURN YOUR MOVIES</p>
                    <br>
                    <br>
                    <p id="timer">TIMER WILL START <br> ONCE YOU CLICK BUTTON <br> RENT NOW</p>
                </div>
            </div>

            <!-- Checkout form starts here  -->

            <div id="error"></div>

            <!-- <form id="form" action="" method="GET"> -->
            <div class="checkout-form">
                <p>Checkout Section</p>
                <!-- identification details -->
                <div class="details">
                    <!-- ID number input field -->
                    <div class="section">
                        <input type="text" placeholder="ID Number" class="text" id="number" required>
                    </div>
                    <!-- ID name input field -->
                    <div class="section">
                        <input type="text" placeholder="ID Names" class="text" id="names" required>
                    </div>
                    <!-- bottom half of form -->
                    <div class="section last_section">
                        <!-- expiry date input field -->
                        <div class="item">
                            <input type="text" placeholder="Expiry Date" id="expiry" class="expiry">
                        </div>
                        <!-- Group No. input field -->
                        <div class="item">
                            <input type="number" placeholder="Group No." id="group" step="1" min="1" max="6" class="group">
                        </div>
                    </div>
                    <!-- <div class=""> -->
                    <div>
                        <!-- Rent now button -->
                        <button id="btn" class="btn" type="submit">Rent Now</button>
                    </div>
                    <!-- Or -->
                    <div class="OR">
                        <p>OR</p>
                    </div>
                    <div>
                        <!-- Return button -->
                        <button id="btn2" class="btn2" type="button">RETURN Now</button>
                    </div>
                    <!-- </div> -->
                    <div>
                        <h5>Click <a href="movies.html">here</a> to go back to movies&#128522
                        </h5>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- </form> -->

    <script src="../JS/checkoutscript.js"></script>

</body>

</html>
