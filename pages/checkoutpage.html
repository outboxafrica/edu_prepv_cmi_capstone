<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../CSS/checkoutpage.css">

    <script src="../JS/checkoutscript.js"></script>

</head>
<!-- Create a checkout form for users to view & confirm their orders -->

<body>

    <div class="wrapper">
        <div class="checkout-wrapper">

            <!-- Product info -->
            <div class="checkout-product-info">
                <!-- image -->
                <img src="../videocatalog/video1.png" alt="picture of your checkout video" class="checkout-product-picture">
                <!-- content div wrapper, checkout-wrapper,chekout-product-info-->
                <div class="content">
                    <!-- these will need id's for us to modify -->
                    <h3>Cat Video's</h3>
                    <h4>Lesson 10</h4>
                    <a href="#1" class="previous">&laquo;Previous</a>

                    <a href="#2" class="next">Next&raquo;</a>
                    <!-- User email & rental limit -->
                    <div>
                        <p id="userEmail">USER: </p>
                        <p id="timer">Timer:
                            <a>
                                <iframe src="http://free.timeanddate.com/countdown/i7caurbl/n115/cf12/cm0/cu4/ct0/cs0/ca0/cr0/ss0/cac000/cpc000/pcfff/tcfff/fs100/szw448/szh189/tac000/tptTops%20chap/tpc000/mac000/mpc000/iso2020-06-25T00:00:00" allowTransparency="true" frameborder="0"
                                    width="155" height="67"></iframe>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Checkout form starts here  -->

            <div id="error"></div>

            <form id="form" action="../pages/loginpage.html" method="GET">
                <div class="checkout-form">
                    <p>Checkout Section</p>
                    <!-- identification details -->
                    <div class="details">
                        <!-- ID number input field -->
                        <div class="section">
                            <input type="text" placeholder="ID Number" class="text" id="number" required>
                        </div>
                        <!-- ID name input field -->
                        <div class="section">
                            <input type="text" placeholder="ID Names" class="text" id="names" required>
                        </div>
                        <!-- bottom half of form -->
                        <div class="section last_section">
                            <!-- expiry date input field -->
                            <div class="item">
                                <input type="text" placeholder="Expiry Date" id="expiry">
                            </div>
                            <!-- Group No. input field -->
                            <div class="item">
                                <input type="number" placeholder="Group No." id="group" step="1" min="1" max="6">
                            </div>
                        </div>
                        <!-- Rent now date -->
                        <div>
                            <input id="rentnDate" type="date" required>
                        </div>
                        <!-- Takeout now button -->
                        <button class="btn" onclick="initiateCheckout();" type="submit">Rent Now</button>

                        <!-- <div  id="btn">
                            <a href="#">Rent Now</a>
                        </div> -->
                        <!-- Or -->
                        <div class="OR">
                            <p>OR</p>
                        </div>
                        <div>
                            <input id="returnDate" type="date">
                        </div>
                        <!-- Return button -->
                        <button class="btn2" type="submit">RETURN Now</button>
                        <!--  <div class="btn2" id="btn2">
                            <a href="" class="" id=""> Return Now</a>
                        </div> -->
                    </div>
                </div>

        </div>

    </div>
    </form>
</body>

</html>
