<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="../CSS/checkoutpage.css">



</head>
<!-- Create a checkout form for users to view & confirm their orders -->

<body>

    <div class="wrapper">
        <div class="checkout-wrapper">

            <!-- Product info -->
            <div class="checkout-product-info">
                <!-- image -->

                <img name='slide' style="width: 300px; height: 300px; margin-left: 40px; border-radius: 7px;">
                <!-- content div wrapper, checkout-wrapper,chekout-product-info-->
                <div class="content">
                    <p id="timer">TIMER:</p>
                </div>
            </div>

            <!-- Checkout form starts here  -->

            <div id="error"></div>

            <!-- <form id="form" action="" method="GET"> -->
            <div class="checkout-form">
                <p>Checkout Section</p>
                <!-- identification details -->
                <div class="details">
                    <!-- ID number input field -->
                    <div class="section">
                        <input type="text" placeholder="ID Number" class="text" id="number" required>
                    </div>
                    <!-- ID name input field -->
                    <div class="section">
                        <input type="text" placeholder="ID Names" class="text" id="names" required>
                    </div>
                    <!-- bottom half of form -->
                    <div class="section last_section">
                        <!-- expiry date input field -->
                        <div class="item">
                            <input type="text" placeholder="Expiry Date" id="expiry">
                        </div>
                        <!-- Group No. input field -->
                        <div class="item">
                            <input type="number" placeholder="Group No." id="group" step="1" min="1" max="6">
                        </div>
                    </div>
                    <div>
                        <!-- Rent now button -->
                        <button id="btn" class="btn" type="submit">Rent Now</button>
                    </div>
                    <!-- Or -->
                    <div class="OR">
                        <p>OR</p>
                    </div>
                    <div>
                        <!-- Return button -->
                        <button id="btn" class="btn2" type="submit">RETURN Now</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- </form> -->

    <script src="../JS/checkoutscript.js"></script>

</body>

</html>
